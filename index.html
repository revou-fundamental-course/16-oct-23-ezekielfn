<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Page</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="header">
            <div class="nav-logo">
                <img src="./assets/revo.webp" alt="revo">
            </div>
            <nav class="nav"><!--navigation--> 
                <div class="nav-item">Home</div>
                <div class="nav-item">Our Profile</div>
                <div class="nav-item">Portfolio</div>
                <div class="nav-item">Message</div>
            </nav>
           
        </header>
        <section class="banner">
            <div class="greetings">
            <FONT COLOR="white"><h1> Hi, my name is Ezekiel</h1>
            <p>I present my website assignment</p></FONT>
        </div> 
        </section>
        <section class="headquarters">
            <h1>Our Headquarters</h1>
            <div class="hq-items">
                <div class="circle"></div> 
                <div class="circle"></div>
                <div class="circle"></div>
        </div>
        </section>
        <section class="form">
            <div class="form-left">
                <form>
                    <table>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <button type="submit">Submit</button> 
                    </table>
                </form>
            </div>

        </section>
        <footer class="footer">
            <center>
                <p class="footer-text">Created by Ezekiel</p>
            </center>
        </footer>
        <script src="./js/script.js"></script>
    </body>
</html>
